{% extends 'base.html' %}
{% block content %}
<div class="glass center-card">
    <h2>Реєстрація</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Ім'я користувача" required>
        <input type="email" name="email" placeholder="Email" required>
        
        <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Пароль" required>
            <button type="button" class="toggle-password" onclick="togglePassword('password')">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon-eye" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
            </button>
        </div>
        
        <div class="password-wrapper">
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Підтвердження пароля" required>
            <button type="button" class="toggle-password" onclick="togglePassword('confirm_password')">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon-eye" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
            </button>
        </div>
        
        <button type="submit" class="btn">Зареєструватися</button>
    </form>
    <p>Вже маєте акаунт? <a href="{{ url_for('auth.login') }}">Увійти</a></p>
</div>

<script>
function togglePassword(id) {
    const input = document.getElementById(id);
    if (input.type === "password") {
        input.type = "text";
    } else {
        input.type = "password";
    }
}
</script>

<style>
.password-wrapper {
    position: relative;
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.password-wrapper input {
    flex: 1;
    padding-right: 40px; /* місце для кнопки */
}

.toggle-password {
    position: absolute;
    right: 5px;
    background: none;
    border: none;
    cursor: pointer;
    padding: 5px;
}

.icon-eye {
    width: 20px;
    height: 20px;
    color: #ff7b9c;
}
</style>
{% endblock %}
